
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Image Slider</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="website icon" type="png" href="./Images/slider icon.png">

    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
</head>
<body>
    <div class="slider">
        <h1 class="slider-heading">Image Slider</h1>
        <div class="list">
            <div class="item">
                <img src="./Images/21PAG_2147_002_2.jpg" alt="Image 1">
            </div>
            <div class="item">
                <img src="./Images/21PAG_2147_004.jpg" alt="Image 2">
            </div>
            <div class="item">
                <img src="./Images/21PAG_2147_012.jpg" alt="Image 3">
            </div>
            <div class="item">
                <img src="./Images/P21_0086_a3_rgb.jpg" alt="Image 4">
            </div>
            <div class="item">
                <img src="./Images/P21_0081_a3_rgb.jpg" alt="Image 5">
            </div>
            <div class="item">
                <img src="./Images/P21_0095_a3_rgb.jpg" alt="Image 6">
            </div>
        </div>
        <div class="buttons">
            <button id="prev"><i class="fas fa-chevron-left"></i></button>
            <button id="next"><i class="fas fa-chevron-right"></i></button>
        </div>
        <ul class="dots">
            <li class="active"></li>
            <li></li>
            <li></li>
            <li></li>
            <li></li>
            <li></li>
        </ul>
    </div>

    <script src="script.js"></script>
</body>
</html>
